<li class="catalogue-item list"
    {% if page.tags %}
        {% for tag in page.tags %}
            data-{{ tag }}
        {% endfor %}
    {% endif %}>
    <a href="{{ page.url | prepend: site.baseurl }}" >
        {% if page.draft == true %}
        <span class="catalogue-tag">
            Coming Soon. On Draft.
        </span>
        {% endif %}

        <!-- Main Category View -->
        <p class="catalogue-category">
            {{ page.category }}
        </p>

        <!-- Main Post Catalogue View -->
        <div class="catalogue-info transition">
            <h1 class="catalogue-title">
                {{ page.title }}
            </h1>
            <p class="catalogue-sub">
                {{ page.subtitle }}
            </p>
            <p class="catalogue-date">
                {{ page.date }}
            </p>
            <p class="catalogue-body">
                {{ page.content | strip_html | truncate: 170 }}
            </p>
        </div>
    </a>
        <div>
            {% include post-list-tags.html %}
        </div>
</li>
